<body>
  <header>
    <div class="logo">
      <a href="1home.html">
        <img src="Gusto Mediterraneo.png" alt="Logo">

    <nav>

        <li class="active"><a href="3hochladen.html">Hochladen</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Eigenes Rezept hochladen</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <label for="title">Rezeptname:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Kurzbeschreibung:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="ingredients">Zutaten (jede Zutat in einer neuen Zeile):</label>
      <textarea id="ingredients" name="ingredients" required></textarea>

      <label for="instructions">Zubereitung:</label>
      <textarea id="instructions" name="instructions" required></textarea>

      <label for="image" class="file-upload-label">
        <span>Bild hochladen</span>
        <input type="file" id="image" name="image" accept="image/*" required>
      </label>

      <button type="submit">Rezept hochladen</button>
    </form>
  </main>
