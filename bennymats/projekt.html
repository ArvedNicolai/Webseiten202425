<!DOCTYPE html>
<html lang="de">

<body>
  <div class="container">
      <h1>Allgemeinwissen Quiz</h1>
      <div id="quiz-container">
          <p id="question"></p>
          <ul id="answers">
              <!-- Antworten werden hier dynamisch hinzugefügt -->
          </ul>
          <div id="wiki-link"></div> <!-- Hier wird der Wikipedia-Link angezeigt -->
      </div>
      <button id="next-button" onclick="nextQuestion()">Nächste Frage</button>
      <div id="feedback"></div>
      <div id="score"></div>
      <button id="restart-button" onclick="restartQuiz()">Nochmal spielen</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
