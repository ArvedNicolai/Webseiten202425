<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gusto Mediterraneo - Hochladen</title>
  <link rel="stylesheet" href="13hochladen.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="1home.html">
        <img src="Gusto Mediterraneo.PNG" alt="Gusto Mediterraneo Logo">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="1home.html">Home</a></li>
        <li><a href="2rezepte.html">Rezepte</a></li>
        <li class="active"><a href="3hochladen.html">Hochladen</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="upload">
      <h1>Rezept hochladen</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Dein Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="recipe-title">Rezepttitel:</label>
          <input type="text" id="recipe-title" name="recipe-title" required>
        </div>
        
        <div class="form-group">
          <label for="ingredients">Zutaten:</label>
          <textarea id="ingredients" name="ingredients" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="instructions">Zubereitung:</label>
          <textarea id="instructions" name="instructions" rows="7" required></textarea>
        </div>
        
        <button type="submit" class="btn">Hochladen</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gusto Mediterraneo</p>
  </footer>
</body>
</html>
